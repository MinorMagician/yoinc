<head>
  <title>yoyo</title>
</head>

<body>
  An open-source incremental game. <a href="https://github.com/heeton/yoinc">Help improve it</a>.

  <div id="app-wrapper">
    {{> stats}}
    {{> actions}}
  </div>
</body>

<template name="stats">
  <div id="header">
    <section>
      <ul class="totals">
        <span class="yosTotal"> {{humanize yoCount}} Yos </span>
        {{#if showCash}}
          <span class="cashTotal"> ${{humanize cash}} </span>
        {{/if}}
      </ul>
      <ul class="base-actions">
        <li>
          <a id="yoButton" class="button">
            Yo!
            <span class="details"> +{{yoMultiplier}} yo </span>
          </a>
        </li>
        {{#if showProfitButton}}
          <li>
            <a id="profitButton" class="button">
              Profit?
              <span class="details"> -{{profitPrice}} yo, +${{profitMade}} </span>
            </a>
          </li>
        {{/if}}
      </ul>
    </section>
  </div>
</template>

<template name="actions">
  {{#if showUpgrades}}
    <div id="upgrades">
      <section>
        <ul>
          {{#each upgrades}}
            <li class="{{#if active}}purchased{{/if}}">
              <span class="text">
                {{name}}<span class="details">({{description}})</span>
              </span>
              {{#if active}}
                <a class="button purchased"> âœ” </a>
              {{else}}
                <a class="button"> ${{cost}} </a>
              {{/if}}
            </li>
          {{/each}}
        </ul>
      </section>
    </div>

    <div id="yoGen">
      <section>
        <ul>
          {{#each yoGen}}
            <li>
              <span class="text">
                {{name}}
                <span class="owned">{{humanize owned}} owned</span>
                <span class="details">({{description}})</span>
              </span>
              <a class="button">${{humanize cost}}</a>
            </li>
          {{/each}}
        </ul>
      </section>
    </div>

    <ul id="cashGen">
      <section>
        <ul>
          {{#each cashGen}}
            <li>
              <span class="text">
                {{name}}
                <span class="owned">{{humanize owned}} owned</span>
                <span class="details">({{description}})</span>
              </span>
              <a class="button">${{humanize cost}}</a>
            </li>
          {{/each}}
        </ul>
      </section>
    </ul>

  {{/if}}

</template>
