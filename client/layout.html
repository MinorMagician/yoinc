<head>
  <title>yoyo</title>
</head>

<body>
  <div id="app-wrapper">
    {{> stats}}
    {{> actions}}
  </div>
</body>

<template name="stats">
  <div id="header">
    <section>
      <ul class="totals">
        <span class="yosTotal"> {{humanize yoCount}} Yos </span>
        {{#if showCash}}
          <span class="cashTotal"> ${{humanize cash}} </span>
        {{/if}}
      </ul>
      <ul class="base-actions">
        <li>
          <a id="yoButton" class="button">
            Yo!
            <span class="details"> +{{yoMultiplier}} yo </span>
          </a>
        </li>
        {{#if showProfitButton}}
          <li>
            <a id="profitButton" class="button">
              Profit?
              <span class="details"> -{{profitPrice}} yo, +$1 </span>
            </a>
          </li>
        {{/if}}
      </ul>
    </section>
  </div>
</template>

<template name="actions">
  <div id="upgrades">
    <section>
      <ul>
        <lh> Upgrades: </lh>
        {{#each upgrades}}
          <li class="{{#if active}}purchased{{/if}}">
            <span class="text">
              {{name}}<span class="details">({{description}})</span>
            </span>
            {{#if active}}
              <a class="button purchased"> âœ” </a>
            {{else}}
              <a class="button"> ${{cost}} </a>
            {{/if}}
          </li>
        {{/each}}
      </ul>
    </section>
  </div>

  <div id="yoGen">
    <section>
      <ul>
        <lh> Generate Yos </lh>
        {{#each yoGen}}
          <li>
            <span class="text">
              {{name}}
              <span class="owned">{{humanize owned}} owned</span>
              <span class="details">({{description}})</span>
            </span>
            <a class="button">${{humanize cost}}</a>
          </li>
        {{/each}}
      </ul>
    </section>
  </div>

  <ul id="cashGen">
    <section>
      <ul>
        <lh> Generate Cash </lh>
        {{#each cashGen}}
          <li>
            <span class="text">
              {{name}}
              <span class="owned">{{humanize owned}} owned</span>
              <span class="details">({{description}})</span>
            </span>
            <a class="button">${{humanize cost}}</a>
          </li>
        {{/each}}
      </ul>
    </section>
  </ul>


</template>
